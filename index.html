<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF.js</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.min.css"
    />
  </head>
  <body>
    <h1>PDF.js + Fabric</h1>
    <link rel="stylesheet" href="/style.css" />
    <div>
      <button class="tool-button">
        <input
          type="file"
          name="file"
          id="file"
          class="inputfile"
          accept="application/pdf"
        />
        <label for="file">Choose PDF file</label>
      </button>
      <button class="tool-button">
        <input
          type="file"
          accept="image/*"
          onchange="loadFile(event)"
          id="signImage"
          name="signImage"
        />
        <label for="signImage">Choose sign image</label>
      </button>
      <button id="prev">Previous</button>
      <button id="next">Next</button>
      &nbsp; &nbsp; &nbsp; &nbsp;
      <span
        >Page: <span id="page_num"></span> / <span id="page_count"></span
      ></span>
      &nbsp; &nbsp; &nbsp; &nbsp;
      <button id="clearActivePage">Clear page object</button>
      <button id="deleteSelectedObject">Delete Selected Object</button>

      <button id="addRegion">Add region</button>
      <button id="addImage">Add image</button>
      <button id="saveCoordinate">Save coordinate</button>
      <button id="signPDF">Sign PDF</button>
    </div>
    <ul>
      <h5>Hướng dẫn sử dụng:</h5>
      <li>Chọn file PDF (<b>Choose PDF file</b>)</li>
      <li>Chọn ảnh để ký (<b>Choose sign image</b>)</li>
      <li>Chọn vùng chọn (<b>add region</b> hoặc <b>add image</b>)</li>
      <li>Ký (<b>Sign PDF</b>)</li>
    </ul>
    <div>
      <img
        id="previewImage"
        src="#"
        alt="perview image"
        style="width: 100px"
        onchange="loadFile(event)"
      />
    </div>
    <div id="canvas-container"></div>
  </body>
</html>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"
  integrity="sha512-Z8CqofpIcnJN80feS2uccz+pXWgZzeKxDsDNMD/dJ6997/LSRY+W4NmEt9acwR+Gt9OHN0kkI1CTianCwoqcjQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.worker.min.js"
  integrity="sha512-lHibs5XrZL9hXP3Dhr/d2xJgPy91f2mhVAasrSbMkbmoTSm2Kz8DuSWszBLUg31v+BM6tSiHSqT72xwjaNvl0g=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.3.0/fabric.min.js"></script>
<script src="/script.js"></script>
